<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Job Application</h1>
            <form action="">
                <div class="formcontain">
                    <div class="formcontrol">
                        <label for="first">First Name</label>
                        <input type="text" id="first" placeholder="Enter first name">
                    </div>
                    <div class="formcontrol">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" placeholder="Enter last name">
                    </div>
                    <div class="formcontrol">
                        <label for="mail">Email Id</label>
                        <input type="email" id="mail" placeholder="Enter mail id">
                    </div>
                    <div class="formcontrol">
                        <label for="role">Job Role</label>
                        <select name="role" id="role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full-Stack">Full-Stack Developer </option>
                            <option value="UI_UX">UI/UX Designer</option>
                        </select>
                    </div>
                    <div class="pata">
                        <label for="address">Address</label>
                        
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="formcontrol">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter city">
                    </div>
                    <div class="formcontrol">
                        <label for="code">Pin Code</label>
                        <input type="number" id="code" placeholder="Enter pin code">
                    </div>
                    <div class="formcontrol">
                        <label for="date">Date</label>
                        <input type="date" id="date" value="2024-02-01" name="date">
                    </div>
                    <div class="formcontrol">
                        <label for="upload">Upload Resume</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>
                <div class="submission">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
